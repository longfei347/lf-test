<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper-slide:nth-child(2n) {
        background-color: #f90;
      }
      .swiper-slide:nth-child(2n + 1) {
        background-color: #09e;
      }
      .rotate {
        position: absolute;
        right: 50px;
        bottom: 50px;
        background-color: #f90;
        z-index: 100;
        padding: 15px;
      }
      .swiper-wrapper.to-rotate {
        transform: rotate(90deg);
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <div class="rotate">旋转</div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        direction: 'vertical',
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        }
      });
      document.querySelector('.rotate').addEventListener('click', function () {
        document.querySelector('.swiper-wrapper').classList.toggle('to-rotate');
      });
      window.addEventListener(
        'orientationchange',
        function () {
          if (screen.orientation.angle === 90 || screen.orientation.angle === -90) {
            console.log('这是横屏');
          }
          if (screen.orientation.angle === 0 || screen.orientation.angle === 180) {
            console.log('这是竖屏');
          }
        },
        false
      );
      // 判断屏幕是否旋转
      function orientationChange() {
        switch (window.orientation) {
          case 0:
            console.log('肖像模式 0,screen-width: ' + screen.width + '; screen-height:' + screen.height);
            break;
          case -90:
            console.log('左旋 -90,screen-width: ' + screen.width + '; screen-height:' + screen.height);
            break;
          case 90:
            console.log('右旋 90,screen-width: ' + screen.width + '; screen-height:' + screen.height);
            break;
          case 180:
            console.log('风景模式 180,screen-width: ' + screen.width + '; screen-height:' + screen.height);
            break;
        }
      }

      // 添加事件监听
      /* window.addEventListener('load', function () {
        orientationChange();
        window.onorientationchange = orientationChange;
      }); */
    </script>
  </body>
</html>
