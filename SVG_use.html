	<!-- 　　SVG 即 Scalable Vector Graphics，是一种用来绘制矢量图的 HTML5 标签。你只需定义好XML属性，就能获得一致的图像元素。
	SVG多边形
	<path> 标签用来定义路径。
	M = moveto
	L = lineto
	H = horizontal lineto
	V = vertical lineto
	C = curveto
	S = smooth curveto
	Q = quadratic Belzier curve
	T = smooth quadratic Belzier curveto
	A = elliptical Arc
	Z = closepath
	以上所有命令均允许小写字母。大写表示绝对定位，小写表示相对定位。
	在 SVG 中，可用的滤镜有：
	feBlend feColorMatrix feComponentTransfer feComposite feConvolveMatrix feDiffuseLighting feDisplacementMap feFlood feGaussianBlur feImage feMerge feMorphology feOffset feSpecularLighting feTile feTurbulence feDistantLight fePointLight feSpotLight 注释：您可以在每个 SVG 元素上使用多个滤镜
	-->
	<style>
	#svg {
		width: 600px;
		height: 600px;
		border: 2px solid #000;
	}
	#svg line {
		stroke: red;
		stroke-width:2px;
	}
	#svg circle {
		cx:60;
		fill: #f90;
	}
