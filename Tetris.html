<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<title>俄罗斯方块游戏</title>
	<style>
	/*table{ border-collapse:collapse; border-spacing:0;}
tr { font-family:"楷体"; font-size:10pt;}*/
	
	.GirdStyle {
		border-left: solid #ffffff 1px;
		border-top: solid #ffffff 1px;
		border-right: solid #969696 1px;
		border-bottom: solid #969696 1px;
		font-size: 10pt;
	}
	</style>
	<script src="js/Tetris.js"></script>
</head>

<body onload="InitGame()" onkeydown="keyDown()">
	<table border="1" cellspacing="1" cellpadding="1" align="center" width="360">
		<tr>
			<td><span id="GameBody"><!-- 游戏区域 --></span></td>
			<td>
				<table align="center" width="130">
					<tr>
						<td>
							<p><span id="GameForecast"><!--下一方格显示区--></span></p>
						</td>
					</tr>
					<tr>
						<td>
							<br>
							<p>
								<button id="start" onclick="StartGame()">开始游戏</button>
							</p>
							<p>
								<button id="pause" onclick="PauseGame()">暂停游戏</button>
							</p>
							<p>
								<button id="over" onclick="OverGame()"> 结束游戏</button>
							</p>
						</td>
					</tr>
					<tr>
						<td>
							<br>
							<p>当前积分:
								<SPAN ID="gScore">0</SPAN>
							</p>
							<p>当前级别:
								<SPAN ID="gLevel">0</SPAN>
							</p>
							<p>已消行数:
								<SPAN ID="gLine">0</SPAN>
							</p>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>

</html>
