<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Rubber bands with layered elements</title>
	<style>
	body {
		background: rgba(100, 145, 250, 0.3);
	}

	#canvas {
		margin-left: 20px;
		margin-right: 0;
		margin-bottom: 20px;
		border: thin solid #AAAAAA;
		cursor: crosshair;
		padding: 0;
	}

	#controls {
		margin: 20px 0px 20px 20px;
	}

	#rubberbandDiv {
		position: absolute;
		border: 3px solid blue;
		cursor: crosshair;
		display: none;
	}
	</style>
</head>

<body>
	<div id="controls">
		<input type="button" id="resetButton" value="Reset" />
	</div>
	<div id="rubberbandDiv"></div>
	<canvas id="canvas" width="800" height="520">
		canvas not supported
	</canvas>
</body>
<script>
var canvas = document.getElementById("canvas"),
	context = canvas.getContext('2d'),
	rubberbandDiv = document.getElementById("rubberbandDiv"), //截取div
	resetButton = document.getElementById("resetButton"), //重置按钮
	image = new Image(), //加载图片声明
	mousedown = {}, //鼠标坐标
	rubberbandRectangle = {}, //放大区域
	dragging = false; //是否可拖拽
//加载全屏图片
image.src = 'https://camo.githubusercontent.com/728ce9f78c3139e76fa69925ad7cc502e32795d2/68747470733a2f2f7675656a732e6f72672f696d616765732f6c6f676f2e706e67';
image.onload = function() {
	context.drawImage(image, 0, 0, canvas.width, canvas.height);
};

function moveRubberbandDiv() {
	rubberbandDiv.style.top = rubberbandRectangle.top + 'px';
	rubberbandDiv.style.left = rubberbandRectangle.left + 'px';
}

//传递鼠标放大时初始坐标
canvas.onmousedown = function(e) {
	var x = e.clientX,
		y = e.clientY;

	e.preventDefault();
	//鼠标开始坐标等于截取div开始坐标
	mousedown.x = x;
	mousedown.y = y;

	rubberbandRectangle.left = mousedown.x;
	rubberbandRectangle.top = mousedown.y;

	moveRubberbandDiv();
	rubberbandDiv.style.display = 'inline';

	dragging = true;
};
//拖拽鼠标，绘制放大区域
window.onmousemove = function(e) {
	var x = e.clientX,
		y = e.clientY;

	e.preventDefault();
	if (dragging) {
		//绘制鼠标拉伸区域的边框
		rubberbandRectangle.left = x < mousedown.x ? x : mousedown.x;
		rubberbandRectangle.top = y < mousedown.y ? y : mousedown.y;

		rubberbandRectangle.width = Math.abs(x - mousedown.x);
		rubberbandRectangle.height = Math.abs(y - mousedown.y);

		moveRubberbandDiv();
		//拉伸放大区域
		rubberbandDiv.style.width = rubberbandRectangle.width + 'px';
		rubberbandDiv.style.height = rubberbandRectangle.height + 'px';
	}
};
//放开鼠标时，显示截取区域
window.onmouseup = function(e) {
	e.preventDefault();
	//全屏绘制截取区域
	var bbox = canvas.getBoundingClientRect();
	try {

		context.drawImage(canvas, rubberbandRectangle.left - bbox.left,
			rubberbandRectangle.top - bbox.top,
			rubberbandRectangle.width,
			rubberbandRectangle.height,
			0, 0, canvas.width, canvas.height);
	} catch (e) {
		// Suppress error message when mouse is released
		// outside the canvas
	}
	//重置放大区域
	rubberbandRectangle = {
		top: 0,
		left: 0,
		width: 0,
		height: 0
	};
	rubberbandDiv.style.width = 0;
	rubberbandDiv.style.height = 0;
	rubberbandDiv.style.display = 'none';
	dragging = false;
};

//点击重置按钮,清除放大,重绘远图片
resetButton.onclick = function(e) {
	context.clearRect(0, 0, context.canvas.width, context.canvas.height)
	context.drawImage(image, 0, 0, canvas.width, canvas.height);
};
window.onload = function() {
	var bbox = document.getElementById("haha").getBoundingClientRect(),
	cc = document.getElementById("long");
	cc.getContext('2d').drawImage(cc, 0, 0, 10, 10, 0, 0, cc.width, cc.height);
}

</script>

</html>
