function drawArc() {
	ctx.strokeStyle = '#0099ff';
	ctx.fillStyle = '#0099ff';

	for (i = 0; i < 4; i++) {
		for (j = 1; j < 7; j++) {
			ctx.beginPath();
			var x = 20 + (j - 1) * 50;
			var y = 20 + i * 50;
			var radius = 20;
			var start_angle = 0;
			var end_angle = (Math.PI * j) / 3;
			//false偶数行逆时针绘制,奇数行顺时针绘制
			var anticlockwise = i % 2 == 0 ? false : true;

			ctx.arc(x, y, radius, start_angle, end_angle, anticlockwise);
			//第0、1行勾画得到弧线，第2、3行填充
			if (i > 1) {
				ctx.fill();
			} else {
				ctx.stroke();
			}
		}
	}
}

function drawCirclePercent() {
	//移动到圆心位置(100,100)
	ctx.translate(150, 100); //状态一
	//绘制扇形
	ctx.beginPath();
	ctx.moveTo(0, 0);
	ctx.lineTo(80, 0);
	ctx.arc(0, 0, 80, 0, (60 / 180) * Math.PI, false);
	ctx.lineTo(0, 0);
	ctx.fillStyle = "red";
	ctx.fill();
	ctx.stroke();
	//存储状态一,目的是存储坐标系
	ctx.save();
	//旋转坐标,角度为这前所有扇形弧度之和
	ctx.rotate((60 / 180) * Math.PI);
	ctx.beginPath();
	ctx.moveTo(0, 0);
	ctx.lineTo(80, 0);
	ctx.arc(0, 0, 80, 0, (80 / 180) * Math.PI, false);
	ctx.lineTo(0, 0);
	ctx.fillStyle = "blue";
	ctx.fill();
	ctx.stroke();
	//
	ctx.restore(); //恢复状态一
	ctx.save(); //存储状态一
	//旋转坐标,角度为这前所有扇形弧度之和
	ctx.rotate(((60 + 80) / 180) * Math.PI);
	ctx.beginPath();
	ctx.moveTo(0, 0);
	ctx.lineTo(80, 0);
	ctx.arc(0, 0, 80, 0, (120 / 180) * Math.PI, false);
	ctx.lineTo(0, 0);
	ctx.fillStyle = "purple";
	ctx.fill();
	ctx.stroke();
	//
	ctx.restore(); //恢复状态一
	ctx.save();
	//旋转坐标,角度为这前所有扇形弧度之和
	ctx.rotate(((60 + 80 + 120) / 180) * Math.PI);
	ctx.beginPath();
	ctx.moveTo(0, 0);
	ctx.lineTo(80, 0);
	ctx.arc(0, 0, 80, 0, (100 / 180) * Math.PI, false);
	ctx.lineTo(0, 0);
	ctx.fillStyle = "yellow";
	ctx.fill();
	ctx.stroke();
}

function drawSmallGraph() {
	var drawSpirograph = function(ctx, R, r, O) {
			var x1 = R - O;
			var y1 = 0;
			var i = 1;
			ctx.beginPath();
			ctx.moveTo(x1, y1);
			do {
				if (i > 20000) break;
				var x2 = (R + r) * Math.cos(i * Math.PI / 72) - (r + O) * Math.cos(((R + r) / r) * (i * Math.PI / 72))
				var y2 = (R + r) * Math.sin(i * Math.PI / 72) - (r + O) * Math.sin(((R + r) / r) * (i * Math.PI / 72))
				ctx.lineTo(x2, y2);
				//x1 = x2;
				//y1 = y2;
				i++;
			} while (x2 != R - O && y2 != 0);
			ctx.stroke();
		};
	ctx.fillRect(0, 0, 300, 300);
	for (var i = 0; i < 3; i++) {
		for (var j = 0; j < 3; j++) {
			ctx.save();
			ctx.strokeStyle = "#9CFF00";
			ctx.translate(50 + j * 100, 50 + i * 100);
			drawSpirograph(ctx, 20 * (j + 2) / (j + 1), -8 * (i + 3) / (i + 1), 10);
			ctx.restore();
		}
	}
}

	gradient.addColorStop("0.5", "blue");
	gradient.addColorStop("1.0", "red");
	// 用渐变填色
	ctx.strokeStyle = gradient;
	ctx.strokeText("w3school.com.cn", 10, 90);

}
function drawText() {
	let letters = Array(255).fill(1),
		textArr = ["朱", "晓", "芬", "我", "爱", "你"];
	// ctx.canvas.style.width = screen.width + "px"; TODO为何有style样式定义,字体大小有变化
	ctx.canvas.width = screen.width;
	// ctx.canvas.style.height = screen.height + "px";
	ctx.canvas.height = screen.height;
	// ctx.font = "14px Microsoft Yahei";
	function draw() {
		ctx.fillStyle = 'rgba(0,0,0,.05)';
		ctx.fillRect(0, 0, screen.width, screen.height);
		ctx.fillStyle = '#0F0';
		letters.map(function(y_pos, index) {
			//text = String.fromCharCode(3e4+Math.random()*33);
			text = textArr[Math.round(Math.random() * 5)];
			x_pos = index * 14;
			ctx.fillText(text, x_pos, y_pos);
			letters[index] = (y_pos > 300 + Math.random() * 1e4) ? 0 : y_pos + 14;
		});
	};
	setInterval(draw, 333);
}
