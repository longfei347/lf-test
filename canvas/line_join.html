<html>
<head>
<title>canvas</title>
<style type="text/css">
canvas
{
border: 0px solid black;
}
</style>
<script type="text/javascript">
function drawLineJoin() 
{
	var ctx = document.getElementById('my_canvas').getContext('2d');
	var line_join = ['miter','round','bevel'];

	ctx.lineWidth = 15;
	for (i=0;i<line_join.length;i++)
	{
		ctx.lineJoin = line_join[i];
		ctx.beginPath();
		ctx.moveTo(5,5+i*40);
		ctx.lineTo(45,65+i*40);
		ctx.lineTo(95,5+i*40);
		ctx.lineTo(145,65+i*40);
		ctx.lineTo(195,5+i*40);
		ctx.stroke();
	}
}
function drawLineCap() 
{
	var ctx = document.getElementById('my_canvas').getContext('2d');
	var line_cap = ['butt','round','square'];

	// Draw guides
	ctx.strokeStyle = '#09f';
	ctx.beginPath();
	ctx.moveTo(30,20);
	ctx.lineTo(30,180);
	ctx.moveTo(210,20);
	ctx.lineTo(210,180);
	ctx.stroke();

	// Draw lines
	ctx.strokeStyle = 'black';
	for (i=0;i<line_cap.length;i++)
	{
		ctx.lineWidth = 15;
		ctx.lineCap	= line_cap[i];
		ctx.beginPath();
		ctx.moveTo(30,40+i*40);
		ctx.lineTo(210,40+i*40);
		ctx.stroke();
	}

	/*
	ctx.beginPath();
	ctx.arc(110,70,30,0,Math.PI,true);

	//ctx.fill();
	//ctx.beginPath();
	ctx.arc(210,70,30,Math.PI,2*Math.PI,true);
	ctx.fill();*/


}
</script>
</head>
<body>
<p>
<b>miter<b><br>
<p><br>
round<br>
<p><br>
bevel<br>

style="position:absolute;left:60;top:10;"></canvas>

</body>
</html>
