<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
/*rect (top, right, bottom, left)*/

.demo-div {
	position: relative;
	min-height: 220px;
	border-bottom: 1px solid #aaa;
	padding: 10px;
}

.demo-div-a {
	width: 100px;
	height: 100px;
	position: absolute;
	overflow: hidden;
	clip: rect(auto, auto, auto, auto);
}

.demo-div-a span {
	position: absolute;
	display: block;
	width: 100px;
	height: 100px;
	overflow: hidden;
	border-radius: 100px;
	clip: rect(0, 50px, 100px, 0);
	background: #f60;
}

.demo-div-b {
	width: 200px;
	height: 200px;
	left: 150px;
	overflow: hidden;
	clip: rect(auto, auto, auto, auto);
	position: absolute;
}

.demo-div-b span {
	width: 200px;
	height: 200px;
	border-radius: 200px;
	overflow: hidden;
	clip: rect(0, 100px, 200px, 0);
	background: #f90;
	position: absolute;
	display: block;
}

.demo-div-b span:nth-of-type(1) {
	-webkit-transform: rotate(-45deg);
	-moz-transform: rotate(-45deg);
	-ms-transform: rotate(-45deg);
	-o-transform: rotate(-45deg);
	transform: rotate(-45deg);
}

.demo-div-c {
	width: 200px;
	height: 200px;
	overflow: hidden;
	clip: rect(auto, auto, auto, auto);
	position: absolute;
}

.demo-div-c span {
	width: 200px;
	height: 200px;
	border-radius: 200px;
	overflow: hidden;
	clip: rect(0, 100px, 200px, 0);
	background: #f40;
	position: absolute;
	display: block;
	-webkit-transition: transform 2s linear;
	-o-transition: transform 2s linear;
	-ms-transition: transform 2s linear;
	-moz-transition: transform 2s linear;
	transition: transform 2s linear;
}

.demo-div-c span:nth-of-type(1) {
	-webkit-transform: rotate(180deg);
	-moz-transform: rotate(180deg);
	-ms-transform: rotate(180deg);
	-o-transform: rotate(180deg);
	transform: rotate(180deg);
}

.demo-div-c-playA span:nth-of-type(1) {
	-webkit-transform: rotate(360deg);
	-moz-transform: rotate(360deg);
	-ms-transform: rotate(360deg);
	-o-transform: rotate(360deg);
	transform: rotate(360deg);
}

.demo-div-c-playB {
	clip: rect(0, 100px, 200px, 0);
}

.demo-div-c-playB span:nth-of-type(1) {
	display: none;
}

.demo-div-c-playB span:nth-of-type(2) {
	-webkit-transform: rotate(180deg);
	-moz-transform: rotate(180deg);
	-ms-transform: rotate(180deg);
	-o-transform: rotate(180deg);
	transform: rotate(180deg);
}

.demo-div a {
	display: inline-block;
	margin-top: 210px;
	height: 35px;
	line-height: 35px;
	width: 80px;
	font-size: 14px;
	color: #fff;
	background: #1abc9c;
	text-align: center;
	border-radius: 3px;
	text-decoration: none;
}

.demo-div a:hover {
	background: #0a9c8c;
}
.inner-center {
	background-color: #ccc;
}
.main{
    float: left;
    width: 100%;
}
.main .content{
    margin-right: 320px;
}
.aside-right{
    float: left;
    width: 300px;
    margin-left: -320px;
}
</style>

<body>
	<div class="box">
		<div class="demo-div">
			<div class="demo-div-a">
				<span></span>
			</div>
			<div class="demo-div-b">
				<span></span>
				<span></span>
			</div>
		</div>
		<div class="demo-div">
			<div class="demo-div-c" id="Jdiv">
				<span></span>
				<span></span>
			</div>
			<a href="javascript:;" id="Jbtn">播放</a>
		</div>
	</div>
	<section class="section-main"></section>
	<div class="inner-center clearfix">
		<div class="main">
			<div class="content"></div>
		</div>
		<aside class="aside-right"></aside>
	</div>
</body>
<script type="text/javascript" src="http://www.w3cmark.com/mark/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
var $btn = $('#Jbtn');
$btn.bind('click', function() {
	clipLoad('Jdiv', 2000);
})

function clipLoad(ele, time) {
	if (!ele) {
		return
	}
	var $ele = $('#' + ele),
		cla = $ele.get(0).className,
		cla_playA = cla + '-playA',
		cla_playB = cla + '-playB';
	$ele.addClass(cla_playA);
	setTimeout(function() {
		$ele.removeClass(cla_playA).addClass(cla_playB);
	}, time)
}
</script>

</html>
