<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{
	margin: 0;
	padding: 0;
} 
.demo-div {
	position: relative;
	min-height: 220px;
	padding: 10px;
}
.demo-div-c {
	width: 100px;
	height: 100px;
	overflow: hidden;
	position: absolute;
	/* background-color: #f40; 
	border-radius: 50px; */
}

.demo-div-c span {
	display: block;
	width: 100px;
	height: 100px;
	position: absolute;/*必须将position: absolute; clip才可使用 */
	clip: rect(auto, 50px, auto, auto);
	border-radius: 50px;
	overflow: hidden;
	background: #f40;
	transition: transform 2s linear;
}

.demo-div-c span:nth-of-type(1) {
	transform: rotate(180deg);
}

.demo-div-c-playA span:nth-of-type(1) {
	transform: rotate(360deg);
}

.demo-div-c-playB {
	clip: rect(0, 50px, 100px, 0);
}

.demo-div-c-playB span:nth-of-type(1) {
	display: none;
}

.demo-div-c-playB span:nth-of-type(2) {
	transform: rotate(180deg);
}

.demo-div a {
	display: inline-block;
	margin-top: 210px;
	height: 35px;
	line-height: 35px;
	width: 50px;
	font-size: 14px;
	color: #fff;
	background: #1abc9c;
	text-align: center;
	border-radius: 3px;
	text-decoration: none;
}

.demo-div a:hover {
	background: #0a9c8c;
}

</style>

<body>
	<div class="demo-div">
		<div class="demo-div-c" id="Jdiv">
			<span></span><span></span>
		</div>
		<a href="javascript:;" id="Jbtn">播放</a>
	</div>
</body>
<script>
document.querySelector('#Jbtn').addEventListener('click', function() {
	var ele = document.querySelector('#Jdiv');
	ele.classList.add('demo-div-c-playA');
	setTimeout(function() {
		ele.classList.remove('demo-div-c-playA')
		ele.classList.add('demo-div-c-playB');
	}, 2000)
});
</script>

</html>
