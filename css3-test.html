<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>user-drag_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
img {
    width: 100px;
    height: 100px;
}
.element {
    -webkit-user-drag: element;
    cursor: move;
    -webkit-user-select: none;
}
.none {
    -webkit-user-drag: none;
}
.wrapper {
    width: 200px;
    height: 200px;
    margin: 50px auto;
    border: 1px solid #000;
    perspective: 50px;
    transform-style: preserve-3d;
    animation: test 4s infinite;
}
.wrapper > div {
    width: 180px;
    height: 120px;
    margin: 40px 10px;
    background-color: #ccc;
    -webkit-transform: rotatex(45deg);
    transform: rotatex(45deg);
}
/* @-webkit-keyframes test {
    from {
        -webkit-perspective: 50px;
    }
    to {
        -webkit-perspective: 300px;
    }
} */
@keyframes test {
    from {
        perspective: 50px;
    }
    to {
        perspective: 300px;
    }
}

.cover p{background-size:cover;}
.contain p{background-size:contain;}
.length p{background-size:100px 140px;}
</style>
</head>
<body>
<dl>
    <dt>auto</dt>
    <dd><a href="#">我是一个链接</a></dd>
    <dd><img src="" alt="支付宝二维码" /></dd>
    <dd>我是一些纯文字</dd>
    <dt>element</dt>
    <dd class="element"><a href="#">我是一个链接</a></dd>
    <dd class="element"><img src="" alt="支付宝二维码" /></dd>
    <dd class="element">我是一些纯文字</dd>
    <dt>none</dt>
    <dd><a class="none" href="#">我是一个链接</a></dd>
    <dd><img class="none" src="" alt="支付宝二维码" /></dd>
    <dd class="none">我是一些纯文字</dd>
    <div class="wrapper">
        <div>1</div>
    </div>
</dl>
<ul class="test none">
    <li class="cover">
        <h2>cover</h2>
        <p>将背景图像等比缩放到完全覆盖容器，背景图像有可能超出容器。</p>
    </li>
    <li class="contain">
        <h2>contain</h2>
        <p>将背景图像等比缩放到宽度或高度与容器的宽度或高度相等，背景图像始终被包含在容器内。</p>
    </li>
    <li class="length">
        <h2>length</h2>
        <p>自定义背景图像大小</p>
    </li>
</ul>
</body>
</html>
