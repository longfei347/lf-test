		margin-left: auto;

		margin-top: 50px;
		overflow: hidden;
		background: pink;
		border-radius: 100px;

		line-style: none;
	}
	
	#wq li {
		display: inline-block;
		font-size: 18px;
		font-weight: bold;
		font-family: "Segoe UI";
		text-shadow: #e8e8e8 2px 2px 1px;
	}
	
	#wq li:nth-child(1) {
		-moz-transform: translate(87px, 23px);
	}
	
	#wq li:nth-child(2) {

	#wq li:nth-child(7) {

	}
	
	#wq li:nth-child(8) {
		-moz-transform: rotate(30deg) translate(31px, 154px);
	}
	
	#wq li:nth-child(9) {

	}
	
	#wq li:nth-child(9) {

	}
	
	#wq li:nth-child(11) {

	}
	
	#wq li:nth-child(12) {

	#wq li:nth-child(1) {

	#c {
		width: 160px;

	}
	
	#author {
		padding-top: 100px;

	}
	
	#s {
		position: relative;
		z-index: 20;
		width: 70px;
		height: 3px;
		background: #555555;
		top: -92px;
		left: 46px;
		border-radius: 1px;
		box-shadow: -3px 3px 3px rgba(0, 0, 0, 0.5);
		-webkit-transform-origin: 77% 50%;
		-moz-transform-origin: 77% 50%;
		-o-transform-origin: 77% 50%;

		position: relative;

		left: 92px;
		background: green;

		box-shadow: -3px 3px 3px rgba(0, 0, 0, 0.5);

			<div id="author">Dragonfly</div>
		</div>
		<div id="h"></div>
		<div id="m"></div>
		<div id="s"></div>
		<div id="point"></div>
	</div>
	<script type="text/javascript">
	var hours;
	var mins;
	var seconds;
	hours = (new Date().getHours() - 12) * 360 / 12 + 90 + "deg";
	mins = new Date().getMinutes() * 360 / 60 + 90 + "deg";
	seconds = new Date().getSeconds() * 360 / 60 + 90 + "deg";
	var hh = document.getElementById('h');
	var mm = document.getElementById('m');
	var ss = document.getElementById('s');
	var t;
	hh.style.cssText = "transform:rotate(" + hours + ");";
	mm.style.cssText = "transform:rotate(" + mins + ");";
	ss.style.cssText = "transform:rotate(" + seconds + ");";
	t = setInterval(function() {
		seconds = new Date().getSeconds() * 360 / 60 + 90;
		mins = new Date().getMinutes() * 360 / 60 + 90;
		ss.style.cssText = "transform:rotate(" + seconds + "deg);";
		if (seconds == 90) {
			mm.style.cssText = "transform:rotate(" + mins + "deg);";
		}
		if (mins == 90) {
			hours = new Date().getHours() * 360 / 12 + 90 + "deg";
			hh.style.cssText = "transform:rotate(" + hours + ");";
		}
	}, 1000);
	</script>
</body>
