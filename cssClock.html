<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>css立体时钟</title>
	<style type="text/css">
	body {
		font-family: Arial;
		font-size: 14px;
		color: #4b4b4b;
		text-align: center;
	}

	* {
		padding: 0px;
		margin: 0px;
	}

	#container {
		position: relative;
		margin-left: auto;
		margin-right: auto;
		width: 200px;
		height: 200px;
		margin-top: 50px;
		overflow: hidden;
		background: pink;
		border-radius: 100px;
		box-shadow: inset 0 0 2px #fff;
		background: radial-gradient(center, circle farthest-corner, rgba(168, 168, 168, 0.9) 0%, rgba(8, 8, 8, 1) 95%);
		background: -o-radial-gradient(center, circle farthest-corner, rgba(168, 168, 168, 0.9) 0%, rgba(8, 8, 8, 1) 95%);
		background: -webkit-gradient(radial, 100 100, 40, 100 100, 120, from(rgba(168, 168, 168, 0.9)), to(rgba(8, 8, 8, 1)));
	}

	#wq {
		line-style: none;
	}

	#wq li {
		display: inline-block;
		font-size: 18px;
		font-weight: bold;
		font-family: "Segoe UI";
		text-shadow: #e8e8e8 2px 2px 1px;
	}

	#wq li:nth-child(1) {
		transform: translate(87px, 23px);
	}

	#wq li:nth-child(2) {
		transform: rotate(30deg) translate(104px, -22px);
	}

	#wq li:nth-child(3) {
		transform: rotate(60deg) translate(104px, -65px);
	}

	#wq li:nth-child(4) {
		transform: translate(108px, 90px);
	}

	#wq li:nth-child(5) {
		transform: translate(85px, 126px);
	}

	#wq li:nth-child(6) {
		transform: translate(46px, 150px);
	}

	#wq li:nth-child(7) {
		transform: translate(-100px, 100px) translate(97px, 59px);
	}

	#wq li:nth-child(8) {
		transform: rotate(30deg) translate(31px, 154px);
	}

	#wq li:nth-child(9) {
		transform: rotate(-30deg) translate(-143px, 63px);
	}

	#wq li:nth-child(10) {
		transform: translate(-114px, 90px);
	}

	#wq li:nth-child(11) {
		transform: rotate(-60deg) translate(-110px, -74px);
	}

	#wq li:nth-child(12) {
		transform: rotate(-30deg) translate(-120px, -32px);
	}
	#c {
		width: 160px;
		height: 160px;
		background: seashell;
		border-radius: 80px;
		margin-top: -24px;
		margin-left: 20px;
		box-shadow: 0 0 6px #fff;
	}

	#author {
		padding-top: 100px;
		text-shadow: #c9c9c9 3px 3px 3px;
	}

	#s {
		position: relative;
		z-index: 20;
		width: 70px;
		height: 3px;
		background: #555555;
		top: -92px;
		left: 46px;
		border-radius: 1px;
		box-shadow: -3px 3px 3px rgba(0, 0, 0, 0.5);
		transform-origin: 77% 50%;
	}

	#m {
		position: relative;
		z-index: 19;
		width: 60px;
		height: 4px;
		background: #5d5aa5;
		top: -88px;
		left: 54px;
		border-radius: 2px;
		box-shadow: -3px 3px 3px rgba(0, 0, 0, 0.5);
		transform-origin: 75% 50%;
	}

	#h {
		position: relative;
		z-index: 18;
		width: 40px;
		height: 6px;
		background: #ad561d;
		top: -83px;
		left: 69px;
		border-radius: 2px;
		box-shadow: -3px 3px 3px rgba(0, 0, 0, 0.5);
		transform-origin: 75% 50%;
	}

	#point {
		position: relative;
		z-index: 21;
		width: 16px;
		height: 16px;
		top: -101px;
		left: 92px;
		background: green;
		border-radius: 8px;
		box-shadow: -3px 3px 3px rgba(0, 0, 0, 0.5);
		background: linear-gradient(top, rgba(200, 200, 200, 1), rgba(113, 113, 113, 0.9) 49%, rgba(80, 80, 80, 1) 50%, rgba(116, 116, 116, 1));
		background: -webkit-gradient(linear, center top, center bottom, from(rgba(200, 200, 200, 1)), color-stop(49%, rgba(113, 113, 113, 0.9)), color-stop(50%, rgba(80, 80, 80, 1)), to(rgba(116, 116, 116, 1)));
	}
	</style>
</head>

<body>
	<div id="container">
		<ul id="wq">
			<li>12</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div id="c">
			<div id="author">Dragonfly</div>
		</div>
		<div id="h"></div>
		<div id="m"></div>
		<div id="s"></div>
		<div id="point"></div>
	</div>
</body>
<script type="text/javascript">
var da = new Date();
var hours = (da.getHours() - 12) * 360 / 12 + 90 + "deg";
var mins = da.getMinutes() * 360 / 60 + 90 + "deg";
var seconds = da.getSeconds() * 360 / 60 + 90 + "deg";
var hh = document.getElementById('h');
var mm = document.getElementById('m');
var ss = document.getElementById('s');
var t;
hh.style.cssText = "transform:rotate(" + hours + ");";
mm.style.cssText = "transform:rotate(" + mins + ");";
ss.style.cssText = "transform:rotate(" + seconds + ");";
t = setInterval(function() {
	da = new Date();
	seconds = da.getSeconds() * 360 / 60 + 90;
	mins = da.getMinutes() * 360 / 60 + 90;
	ss.style.cssText = "transform:rotate(" + seconds + "deg);";
	if (seconds == 90) {
		mm.style.cssText = "transform:rotate(" + mins + "deg);";
	}
	if (mins == 90) {
		hh.style.cssText = "transform:rotate(" + hours + ");";
	}
}, 1000);
</script>

</html>
