  <body>
    <div class="clock">
      <div class="hours"></div>
      <div class="minute"></div>
      <div class="seconds"></div>
    </div>
  </body>
  <script>
    const run = () => {
      const date = new Date();
      const seconds = date.getSeconds();
      const minute = date.getMinutes();
      let hours = date.getHours();
      if (hours >= 12) {
        hours -= 12;
      }
      const hoursEl = document.querySelector('.hours');
      const minuteEl = document.querySelector('.minute');
      const secondsEl = document.querySelector('.seconds');

      hoursEl.style.transform = `rotate(${(hours + minute / 60) * 30}deg) translateY(-35px)`;
      minuteEl.style.transform = `rotate(${(minute + seconds / 60) * 6}deg) translateY(-35px)`;
      secondsEl.style.transform = `rotate(${seconds * 6}deg) translateY(-35px)`;
    };
    run();
    setInterval(() => {
      run();
    });
  </script>
