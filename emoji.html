<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取所有emojo表情包</title>
  </head>
  <style>
    body {
      word-break: break-all;
    }
  </style>
  <body>
    👦👧👨👩
  </body>
  <script>
    const arr = [
      ['D83C', 'DF00', 'DFFF'],
      ['D83D', 'DC00', 'DCFF'],
      ['D83D', 'DD00', 'DDFF'],
      ['D83D', 'DE00', 'DEFF'],
      ['D83E', 'DF00', 'DFFF']
    ];
    const result = [];
    arr.forEach(v => {
      const items = [];
      const v1 = parseInt(v[1], 16);
      const v2 = parseInt(v[2], 16);
      for (let i = v1; i <= v2; i++) {
        items.push(`${`\\u${v[0].toLocaleLowerCase()}\\u${i.toString(16)}`}`);
      }
      result.push(items);
    });
    document.body.innerHTML = result
      .map(v => {
        return `<div>${v.map(k => `<span value="${k}">${eval(`'${k}'`)}</span>`).join('')}</div>`;
      })
      .join('');
  </script>
</html>
