<body style="margin:0;">
    <!-- <canvas id="q"></canvas> -->
</body>
<script>
document.body.insertAdjacentHTML('afterbegin','<canvas id="q"></canvas>')
let {availHeight:height,availWidth: width}=window.screen
q.width=width
q.height=height
var letters=Array(200).join(1).split('')
setInterval(function(){
    q.getContext('2d').fillStyle='rgba(0,0,0,.05)'
    q.getContext('2d').fillRect(0,0,width,height)
    q.getContext('2d').fillStyle='#0f0'
    letters.map((y_pos,index)=>{
        let text=String.fromCharCode(3e4+Math.random()*33)
        // let text=Math.random()>=0.5?0:1
        let x_pos=index*10
        q.getContext('2d').fillText(text,x_pos,y_pos)
        letters[index]=(y_pos>758+Math.random()*1e4)?0:y_pos+10
    })
}, 33)
</script>
