<script>
var player = "black",
	chesses = [];//二维数组,0是初值,1是黑棋,2是白棋
function init(argument) {
	var i = 0, j = 0;
	for (;i<8;i++) {
		chesses[i] = [];

		for(j=0;j<8;j++) {
			chesses[i].push(0);
		}
	}
	putchess(3,3, 1);
	putchess(3,4, 2);
	putchess(4,3, 2);
	putchess(4,4, 1);
}
init();
function putchess(row,col, player) {
	if (typeof player === "number") {
		player = player === 1 ? "black" : "white";
	}
	chessboard.rows[row].cells[col].children[0].className = player;
	chesses[row][col] = player === "black" ? 1 : 2;
}
$("#chessboard").on("click","div", function() {
	var row = this.parentNode.cellIndex,
		col = this.parentNode.parentNode.rowIndex;
	if (this.className !== "") {
		return 0;
	}
	// check 相邻棋子
	chesses[row]
})
