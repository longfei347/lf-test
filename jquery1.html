input[type=text] {

select {

	width: 268px;

	font-size: 16px;
	border: 1px solid #ccc;
	height: 34px;
	-webkit-appearance: none;
}

select:hover {
	background-color: #f90;
}


/*多行文本实现省略号*/

.overfl {
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
	display: -webkit-box;
	-webkit-box-orient: vertical;
	-webkit-line-clamp: 3;
	overflow: hidden;
}

p.overd {
	position: relative;
	line-height: 20px;
	max-height: 40px;
	overflow: hidden;
	width: 300px;
}

p.overd::after {
	content: "...";
	position: absolute;
	bottom: 0;
	right: 0;
	padding-left: 40px;
	background: linear-gradient(to right, transparent, #fff 55%);
}

.justify {
	position: relative;
	width: 800px;
	height: 300px;
}

.main {
	position: absolute;
	left: 200px;
	right: 200px;
	background-color: #f00;
}

.left {
	float: left;
	width: 200px;
	height: 100%;
	background-color: #0f0;
}

.right {
	float: right;
	width: 200px;
	height: 100%;
	background-color: #00f;
}
</style>

	$("button:first").on("click", function() {
		//模拟异步A
		function A(callback) {
			setTimeout(function() {
				callback(1)
			}, 500)
		}
		//模拟异步A
		function B(callback, value) {
			setTimeout(function() {
				callback(value + 2)
			}, 1000)
		}
		//A执行完毕后，在执行B
		A(function(data1) {
			B(function(data2) {
				$(".deferred-result").html("嵌套异步:" + data2)
			}, data1)
		})
	})
	$("button:last").on("click", function() {
		//模拟异步C
		function C() {
			var dtd = $.Deferred(); //创建
			setTimeout(function() {
				dtd.resolve(3)
			}, 500)
			return dtd;
		}
		//模拟异步D
		function D(value) {
			var dtd = $.Deferred(); //创建
			setTimeout(function() {
				dtd.resolve(value + 4)
			}, 500)
			return dtd;
		}
		//模拟异步E
		function E(value) {
			var dtd = $.Deferred(); //创建
			setTimeout(function() {
				dtd.resolve(value + 5)
			}, 1000)
			return dtd;
		}
		C().then(function(data) {
				return D(data)
			})
			.then(function(data) {
				return E(data)
			})
			.then(function(data) {
				$(".deferred-result").html("Deferred异步处理:" + data)
			})
	})
})
