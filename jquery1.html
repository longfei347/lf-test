<style>
.focused {
	background: #F00;

input[type=text] {
	/*[type="text"] 加不加引号都行*/
}

select {
	background: transparent;
	width: 268px;
	padding: 5px;
	font-size: 16px;
	border: 1px solid #ccc;
	height: 34px;
	-webkit-appearance: none;
}

select:hover {
	background-color: #f90;
}



/*多行文本实现省略号*/

.overfl {
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
	display: -webkit-box;
	-webkit-box-orient: vertical;
	-webkit-line-clamp: 3;
	overflow: hidden;
}

p.overd {
	position: relative;
	line-height: 20px;
	max-height: 40px;
	overflow: hidden;
	width: 300px;
}

p.overd::after {
	content: "...";
	position: absolute;
	bottom: 0;
	right: 0;
	padding-left: 40px;
	background: linear-gradient(to right, transparent, #fff 55%);
}

.justify {
	position: relative;
	width: 800px;
	height: 300px;
}

.main {
	position: absolute;
	left: 200px;
	right: 200px;
	background-color: #f00;
}

.left {
	float: left;
	width: 200px;
	height: 100%;
	background-color: #0f0;
}

.right {
	float: right;
	width: 200px;
	height: 100%;
	background-color: #00f;
}

.none {
	display: none;
}

.imgs {
	position: relative;
	width: 80px;
	background-color: #ccc;
}

.imgs:after {
	content: '';
	position: absolute;
	width: 12px;
	height: 12px;
	top: 5px;
	right: 5px;
	font-size: 12px;
	background-color: #f33;
	color: #333;
	border-radius: 50%;
}

input:not(:focus)+.popTips {
	transform: scale(0);
	transition: transform .25s cubic-bezier(.25, .1, .25, .1);
}

input:focus+.popTips {
	transform: scale(1);
	transition: transform .4s cubic-bezier(.29, .15, .5, 1.46);
}

.float-left {
	float: left;
	width: 100px;
	height: 100px;
	background-color: lightpink;
}

.clear-box {
	background-color: lightgreen;
	font-size: 16px;
}

.clear-box:after {
	content: '';
	display: block;
	clear: right; //both left
}

.float-right {
	width: 100px;
	height: 75px;
	float: right;
	background-color: red;
	border: 1px solid black;
}


/*单行显示省略号*/

.ell {
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}


/*多行显示省略号*/

.multi-lline {
	display: -webkit-box;
	-webkit-box-orient: vertical;
	-webkit-line-clamp: 2;
	overflow: hidden;
}

      -webkit-appearance: none;
      width: 100px;
      height: 100px;
      background-image: paint(checkbox);
      outline: 0;
      --status: unchecked;
      --border-color: #dcdfe6;
      --bg-color: #fff;
      --line-color: #fff;
    }
    .custom-checkbox:checked {
      --status: checked;
      --bg-color: #409eff;
      --line-color: #fff;
      --border-color: #fff;
    }
    .custom-checkbox:indeterminate {
      --status: indeterminate;
      --bg-color: #409eff;
      --line-color: #fff;
    }
    .custom-checkbox:disabled {
      --disabled: disabled;
      --bg-color: #edf2fc;
      --line-color: #c0c4cc;
      --border-color: #dcdfe6;
    }

function parsePath (path) {
	var bailRE = /[^\w.$]/;// 含有\w.$之外字符,则返回函数
  if (bailRE.test(path)) {
    return
  }
  var segments = path.split('.');
  return function (obj) {
    for (var i = 0; i < segments.length; i++) {
      if (!obj) { return }
      obj = obj[segments[i]];
    }
    return obj
  }
}
// console.log(parsePath(location.href)());

// 光标定位
function dealKeyup(that) {
    var input_val = $(that).val();
    var input_arr = input_val.split("-");
    for(var i=0;i<input_arr.length;i++) {
        if (input_arr[i] == ' ') {
            setCaretPosition(that, i*2);
            return;
        }
    }
}
// $("#number-password-input")[0].setSelectionRange(1,1)
// 获取光标位置
function getCursortPosition(ctrl) {
    var CaretPos = 0;   // IE Support
    if (document.selection) {
        ctrl.focus();
        var Sel = document.selection.createRange();
        Sel.moveStart ('character', -ctrl.value.length);
        CaretPos = Sel.text.length;
    } else if (ctrl.selectionStart || ctrl.selectionStart == '0') {
	    // Firefox support
        CaretPos = ctrl.selectionStart;
    }
    return (CaretPos);
}

// 设置光标位置
function setCaretPosition(ctrl, pos){
    if(ctrl.setSelectionRange) {
        ctrl.focus();
        ctrl.setSelectionRange(pos,pos);
    } else if (ctrl.createTextRange) {
        var range = ctrl.createTextRange();
        range.collapse(true);
        range.moveEnd('character', pos);
        range.moveStart('character', pos);
        range.select();
    }
}
