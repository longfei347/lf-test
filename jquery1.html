select {

/*多行文本实现省略号*/

.overfl {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 3;
  overflow: hidden;
}

p.overd {
  position: relative;
  line-height: 20px;
  max-height: 40px;
  overflow: hidden;
  width: 300px;
}

p.overd::after {
  content: "...";
  position: absolute;
  bottom: 0;
  right: 0;
  padding-left: 40px;
  background: linear-gradient(to right, transparent, #fff 55%);
}

.none {
  display: none;
}

input:not(:focus)+.popTips {
  transform: scale(0);
  transition: transform .25s cubic-bezier(.25, .1, .25, .1);
}

input:focus+.popTips {
  transform: scale(1);
  transition: transform .4s cubic-bezier(.29, .15, .5, 1.46);
}

.float-left {
  float: left;
  width: 100px;
  height: 100px;
  background-color: lightpink;
}

.clear-box {
  background-color: lightgreen;
  font-size: 16px;
}

.clear-box:after {
  content: '';
  display: block;
  clear: right; //both left
}

.float-right {
  width: 100px;
  height: 75px;
  float: right;
  background-color: red;
  border: 1px solid black;
}





/*单行显示省略号*/

.ell {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}





/*多行显示省略号*/

.multi-lline {
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 2;
  overflow: hidden;
}

svg {

  background-image: paint(checkbox);
  outline: 0;
  --status: unchecked;
  --border-color: #dcdfe6;
  --bg-color: #fff;
  --line-color: #fff;
}

.custom-checkbox:checked {
  --status: checked;
  --bg-color: #409eff;
  --line-color: #fff;
  --border-color: #fff;
}

.custom-checkbox:indeterminate {
  --status: indeterminate;

}

.custom-checkbox:disabled {
  --disabled: disabled;
  --bg-color: #edf2fc;
  --line-color: #c0c4cc;
  --border-color: #dcdfe6;
}

// 光标定位
function dealKeyup(e,that) {
  var input_val = that.value;
  var input_arr = input_val.split(" ");
  input_arr.pop();
  if (e.keyCode == 37 || e.keyCode == 38 ||e.keyCode == 8 ||e.keyCode == 39 ||e.keyCode == 40) {
    return true;
  } /*else if (input_val.length>4&&input_arr.filter(item=>item.length!==4).length>0) {
    input_val.replace(/\s/g,'')
  }*/
  that.value = input_val.replace(/\s/g,'').replace(/(\w{4})(?!\s)/g,'$1 ')
  // that.setSelectionRange(that.value.length, that.value.length)
}
// 设置光标位置
function setCaretPosition(ctrl, pos) {
  if (ctrl.setSelectionRange) {
    // ctrl.focus();
    ctrl.setSelectionRange(pos, pos);
  } else if (ctrl.createTextRange) {
    var range = ctrl.createTextRange();
    range.collapse(true);
    range.moveEnd('character', pos);
    range.moveStart('character', pos);
    range.select();
  }
}
// $("#number-password-input")[0].setSelectionRange(1,1)
// 获取光标位置
function getCursortPosition(ctrl) {
  var CaretPos = 0;
  if (document.selection) { // IE Support
    ctrl.focus();
    var Sel = document.selection.createRange();
    Sel.moveStart('character', -ctrl.value.length);
    CaretPos = Sel.text.length;
  } else if (ctrl.selectionStart || ctrl.selectionStart == '0') {
    // Firefox support
    CaretPos = ctrl.selectionStart;
  }
  return CaretPos;
}

window.onerror = function(sMessage, sUrl, sLine) {
  var str = "";
  str += " 错误信息:" + sMessage + "\n";
  str += " 错误地址:" + sUrl + "\n";
  str += " 错误行数:" + sLine + "\n";
  var func = window.onerror.caller;
  var index = 0;
  func && (str += "<=========调用堆栈=========>\n");
  while (func != null) {
    str += "第" + index + "个函数：" + func + "\n";
    str += "第" + index + "个函数：参数表："
    for (var i = 0; i < func.arguments.count; i++) {
      str += func.arguments[i] + ",";
    }
    str += func;
    str += "\n===================\n";
    func = func.caller;
    index++;
  }
  alert(str);
  return true;
}

        dtd.resolve(3)
      }, 500)
      return dtd;

      var dtd = $.Deferred(); //创建
      setTimeout(function() {
        $(".deferred-result").append('<p>step D');

        dtd.resolve(value + 4)
      }, 500)
      return dtd;

    //模拟异步E

      var dtd = $.Deferred(); //创建
      setTimeout(function() {
        $(".deferred-result").append('<p>step E');
        dtd.resolve(value + 5)
      }, 1000)
      return dtd;
    }

    function fn1() {
      $('.deferred-result').append(" 1 ");
    }

    function fn2() {
      $('.deferred-result').append(" 2 ");
    }

    function fn3(n) {
      $('.deferred-result').append(n + " 3 " + n);
    }
    var dfd = $.Deferred();
    dfd /* .done() can take any number of functions or arrays of functions */
      .done([fn1, fn2], fn3, [fn2, fn1])
      .done(function(n) {
        $('.deferred-result').append(n + " we're done.");
      });
    dfd.resolve("and");

    C().then(function(data) {
        return D(data)
      })
      .then(function(data) {
        return E(data)
      })
      .then(function(data) {
        $(".deferred-result").append("Deferred异步处理:" + data)
      })
  })
