<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>jquery6</title>
</head>
<script type="text/javascript" src="js/j.js"></script>
<style type="text/css">
.focused {
	background: #F00;
}

input[type=text] {
	/*[type="text"] 加不加引号都行*/
	/*color: #f00;*/
}

select:hover {
	background-color: #f90;
}

select {
	background: transparent;
	width: 268px;
	padding: 5px;
	font-size: 16px;
	border: 1px solid #ccc;
	height: 34px;
	-webkit-appearance: none;
	/*for chrome*/
}
</style>
<script type="text/javascript">
$(function() {
	//eval("document.form.fei"+1).value=12;
	var s='12/24';
	console.log(s.replace(/\d+\//g,''));
	console.log(s.match(/\d+(?=\/)/)[0],s.match(/\d+(?=\/)/),s.match(/\d+$/))
	console.log(("1/20").substring(("1/20").search('/')+1));

	// Get the element  
	var element = document.getElementById("myDiv");
	element.dataset.myCustomKey = "Some other value";
	console.log(element.classList.contains("oneClass"));
	// Toggle a class  有则去掉，无则加上
	element.classList.toggle("newClass2");
	console.log($(':checkbox').map(function() {
		return this.id;
	}).get().join(','));
	$("#content").delegate("*", "focus blur", function(event) {
		var elem = $(this);
		setTimeout(function() {
			elem.toggleClass("focused", elem.is(":focus"));
		}, 0);
	});
	// $("td:parent").fadeTo(1500, 0.3);
})
</script>
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script> -->

<body>
	<div id="myDiv" data-name="myDiv" data-id="myId" data-my-custom-key="This is the value">test html5</div>
	<form id="form" name="form" method="get">
		<input name="milk man" type="text" class="text1" />

		<div>no id</div>
		<div id="hey">with id</div>
		<div id="there">has an id</div>
		<div id="content">
			<select tabIndex="3">
				<option>select menu</option>
			</select>
		</div>
		<div>
			<span>John,</span>

		<select name="sel"autofocus>

			<option value="1">1</option>
			<option value="2">2</option>

		<input type="button" value="test" name="long" >
		<fieldset>
			<legend>health information</legend>
			<div>

	</form>
</body>
