<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Drap演示</title>
    <script src="js/j.js" type="text/javascript"></script>
<script>
$(function () {
	$("#show").Drap({
		DrapMove : "#title",
		IsLimit : true,
		Callback : function () {
			console.log("end");
		}
	});
	$("#close").click(function () {
		console.log("close");
	});
	
	var move=false;
	var _x,_y;
	$("#test").mousedown(function(e){//e=event,e.pageX,e.clientX
		move=true;
		_x=e.pageX-parseInt($("#test").css("left"));
		_y=e.pageY-parseInt($("#test").css("top"));
		console.log(e,event,e.pageX,e.pageY,e.clientY);
		$("#test").fadeTo(20, 0.5);
		$(document).mousemove(
			function(e){
				var x=e.pageX-_x;
				var y=e.pageY-_y;
				$('#test').css({top: y, left: x})
			})
		.mouseup(
			function(){
				$(this).unbind('mousemove');
				$("#test").fadeTo(20, 1);
		})
	});
});
jQuery.fn.extend({
	Drap : function (opts) {
		var _self = this,
		_this = $(this),
		posX = 0,
		posY = 0;
		opts = jQuery.extend({
				DrapMove : null,

				IsLimit : false,
				Callback : function () {}
			}, opts || {});
		_self.mousemove = function (e) {
			e.stopPropagation();
			if ($.browser.msie) {
				e = window.event;
			}
			var x = e.clientX - posX;
			var y = e.clientY - posY;
			if (opts.IsLimit) {
				if (x < 0) {
					x = 0;
				}
				if (y < 0) {
					y = 0;
				}
				if (x > ($(document).width() - _this.width() - 2)) {
					x = ($(document).width() - _this.width() - 2);
				}
				if (y > ($(document).height() - _this.height() - 2)) {
					y = ($(document).height() - _this.height() - 2);
				}
			}
			_this.css("left", x + "px");
			_this.css("top", y + "px");
			//_this.find(opts.DrapMove).text("top:" + y + ",left:" + (x + _this.width()))
		}
		_this.find(opts.DrapMove).mousedown(function (e) {
			e.stopPropagation();
			if ($.browser.msie) {
				e = window.event;
			}
			posX = e.clientX - parseInt(_this.offset().left);
			posY = e.clientY - parseInt(_this.offset().top);
			$(document).mousemove(function (ev) {
				_self.mousemove(ev);
			});
		});
		$(document).mouseup(function () {
			$(document).unbind("mousemove");
			opts.Callback();
		});
		_this.find(opts.DrapMove).css("cursor", "move");
	}
});
</script>
</head>
<body>
    <div id="show" style="position: absolute; width: 216px; height: 138px; background-color: blue;
        border: solid 1px blue;">
        <div id="title" style="background-color: Blue; height: 20px; color: #fff; font-size: 12px;
            padding-top: 5px; padding-left: 10px;">
            标题 <i id="close" style="float: right; margin-right: 10px">x</i></div>
        内容
    </div>
	<div id="test" style="width:200px; height:200px; color:#000; font-weight:bold; background:#999; position:absolute; left:100px; top:50px;"></div>
</body>
</html>
