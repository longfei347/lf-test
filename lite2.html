<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <style>
    html,
    body,
    .swiper,
    .screen {
      margin: 0;
      width: 100%;
      height: 100%;
    }
    .screen {
      background-color: #ccc;
    }
    .to-rotate {
      transform: rotate(90deg);
    }
    .to-rotate .screen {
      transform: rotate(-90deg);
      width: 100vh;
      height: 100vw;
    }
    .rotate {
      position: absolute;
      right: 50px;
      bottom: 50px;
      background-color: #f90;
      z-index: 100;
      padding: 15px;
    }
  </style>
  <body>
    <!-- <div style="box-shadow: 2px 0 0 0 #ccc;width: 100px;height:100px;border:1px solid #ccc;">aaa</div> -->
    <div class="swiper">
      <div class="screen">
        <span></span>
      </div>
    </div>
    <div class="rotate">旋转</div>
  </body>
  <!-- <script src="js/demo.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/axios.js"></script> -->
  <script>
    document.querySelector('.screen span').innerHTML = `${screen.width} X ${screen.height}, 倍率: ${window.devicePixelRatio}`;
    document.querySelector('.rotate').addEventListener('click', function () {
      document.querySelector('.swiper').classList.toggle('to-rotate');
    });
  </script>
</html>
