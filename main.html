<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>无标题文档</title>
	<script src="js/jquery-1.11.0.js"></script>
	<!-- <script src="js/zepto.js"></script>
	<script src="js/zepto/touch.js"></script> -->
	<style>

	</style>
</head>

<body>
	<form id="form" onsubmit="return false;">
		<input type="text" list="long">
		<datalist id="long">
			<option>1</option>
			<option>2</option>
		</datalist>
		<details>
			<summary>long fei</summary>
			<p id="">oh yes you are right</p>
			<mark id="">you are welcome</mark>
		</details>
		<progress>
			<!-- <span id="objprogress">85</span>% -->
		</progress>
		<meter min="0" max="20" high="30" value="12">5</meter>
		<button onclick="document.getElementById('form').submit()">提交</button>
	</form>
	<div class="dustbin">
		<br />垃
		<br />圾
		<br />箱</div>
	<div class="dragbox">
		<div class="draglist" title="拖拽我" draggable="true">列表1</div>
		<div class="draglist" title="拖拽我" draggable="true">列表2</div>
		<div class="draglist" title="拖拽我" draggable="true">列表3</div>
		<div class="draglist" title="拖拽我" draggable="true">列表4</div>
		<div class="draglist" title="拖拽我" draggable="true">列表5</div>
		<div class="draglist" title="拖拽我" draggable="true">列表6</div>
	</div>
	<div class="dragremind"></div>
	<div class="scr"></div>
	<div id="testTap">testTap</div>
</body>
<script>
$("#testTap").on("touchstart", function(e) {
	console.log(e.touches, e.touches[0].clientY, e.touches[0].pageY);
})

var eleDustbin = $(".dustbin")[0],
	eleDrags = $(".draglist"),
	lDrags = eleDrags.length,
	eleRemind = $(".dragremind")[0],
	eleDrag = null;
for (var i = 0; i < lDrags; i += 1) {
	eleDrags[i].onselectstart = function() {
		return false;
	};
	eleDrags[i].ondragstart = function(ev) {
		/*拖拽开始*/
		//拖拽效果
		ev.dataTransfer.effectAllowed = "move";
		ev.dataTransfer.setData("text", ev.target.innerHTML);
		ev.dataTransfer.setDragImage(ev.target, 0, 0);
		eleDrag = ev.target;
		return true;
	};
	eleDrags[i].ondragend = function(ev) {
		/*拖拽结束*/
		ev.dataTransfer.clearData("text");
		eleDrag = null;
		return false
	};
}
eleDustbin.ondragover = function(ev) {
	/*拖拽元素在目标元素头上移动的时候*/
	ev.preventDefault();
	return true;
};

eleDustbin.ondragenter = function(ev) {
	/*拖拽元素进入目标元素头上的时候*/
	this.style.color = "#f90";
	return true;
};
eleDustbin.ondrop = function(ev) {
	/*拖拽元素进入目标元素头上，同时鼠标松开的时候*/
	if (eleDrag) {
		eleRemind.innerHTML = '<strong>"' + eleDrag.innerHTML + '"</strong>被扔进了垃圾箱';
		eleDrag.parentNode.removeChild(eleDrag);
	}
	this.style.color = "#000000";
	return false;
};
</script>

</html>
