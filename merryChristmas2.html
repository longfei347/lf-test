<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>圣诞主题</title>
    <style type="text/css">

    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
    显示结果：<p class="container"></p>
    <button>嵌套回调异步</button>
    <button>$.Deferred异步</button>
     <section class="container">
        <!-- 星星1 -->
        <svg viewBox="0 0 1000 800" style="background:red">
            <polygon points="256.814,12.705 317.205,198.566 512.631,198.566 354.529,313.435 414.918,499.295 256.814,384.427"></polygon>
        </svg>
        <!-- 星星2 -->
        <svg viewBox="0 0 1000 800">
            <polygon points="256.814,12.705 317.205,198.566 512.631,198.566 354.529,313.435 414.918,499.295 256.814,384.427 98.713,499.295 159.102,313.435 1,198.566 196.426,198.566 "></polygon>
        </svg>
        <!-- 星星3 -->
        <svg viewBox="0 0 1000 800" style="display:">
            <defs>
                <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#FCF0BC"></stop>
                    <stop offset="0%" stop-color="#FCF0BC"></stop>
                </linearGradient>
            </defs>
            <polygon style="fill: url(#star);" points="256.814,12.705 317.205,198.566 512.631,198.566 354.529,313.435 414.918,499.295 256.814,384.427 98.713,499.295 159.102,313.435 1,198.566 196.426,198.566 "></polygon>
        </svg>
    </section>
    <script type="text/javascript">
    $("button:first").on("click", function() {
        //模拟异步A
        function A(callback) {
            setTimeout(function() {
                callback(1)
            }, 500)
        }
        //模拟异步A
        function B(callback, value) {
            setTimeout(function() {
                callback(value + 2)
            }, 1000)
        }
        //A执行完毕后，在执行B
        A(function(data1) {
            B(function(data2) {
                $(".container").html("嵌套异步:" + data2)
            }, data1)
        })
    })



    $("button:last").on("click", function() {
        // $.Deferred改造
        // 
        // 
        //模拟异步C
        function C() {
            var dtd = $.Deferred(); //创建
            setTimeout(function() {
                dtd.resolve(3)
            }, 500)
            return dtd;
        }
        //模拟异步D
        function D(value) {
            var dtd = $.Deferred(); //创建
            setTimeout(function() {
                dtd.resolve(value + 4)
            }, 500)
            return dtd;
        }
        //模拟异步E
        function E(value) {
            var dtd = $.Deferred(); //创建
            setTimeout(function() {
                dtd.resolve(value + 5)
            }, 1000)
            return dtd;
        }

        C()
            .then(function(data) {
                return D(data)
            })
            .then(function(data) {
                return E(data)
            })
            .then(function(data) {
                $(".container").html("Deferred异步处理:" + data)
            })
    })
    </script>
</body>

</html>
