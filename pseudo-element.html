<style>
/* 伪元素,before,after
1,多列均匀布局 2,梯形标签 3,平行四边形 4,清浮 5,画分隔线 6,计数器
 */
.clearfix:after{
    content: "";
    display: block;
    clear:both;
}
.line {

}
.line:after, .line:before {
	content: '';
	position: absolute;
	width: 100px;
}
.choose {
	counter-reset: fruit;
}
.choose input:checked {
	counter-increment: fruit;
}
.count:before {
	content: counter(fruit);
}
.button {
	position: relative;
	display: inline-block;
	padding: .5em 1em;
	border: 0; margin: .5em;
	background: transparent;
	color: white;
	text-transform: uppercase;
	text-decoration: none;
	font: bold 200%/1 sans-serif;
}

.button::before {
	content: ''; /* To generate the box */
	position: absolute;
	top: 0; right: 0; bottom: 0; left: 0;
	z-index: -1;
	background: #58a;
	transform: skew(45deg);
}
nav {
	position: relative;
	z-index: 1;
	padding-left: 1em;
}

nav > a {
	position: relative;
	display: inline-block;
	padding: .3em 1em 0;
	color: inherit;
	text-decoration: none;
	margin: 0 -.3em;
}

nav > a::before,
main {
	border: .1em solid rgba(0,0,0,.4);
}

nav a::before {
	content: ''; /* To generate the box */
	position: absolute;
	top: 0; right: 0; bottom: 0; left: 0;
	z-index: -1;
	border-bottom: none;
	border-radius: .5em .5em 0 0;
	background: #ccc linear-gradient(hsla(0,0%,100%,.6), hsla(0,0%,100%,0));
	box-shadow: 0 .15em white inset;
	transform: scale(1.1, 1.3) perspective(.5em) rotateX(5deg);
	transform-origin: bottom;
}

nav a.selected { z-index: 2;}

nav a.selected::before {
	background-color: #eee;
	margin-bottom: -.08em;
}

main {
	display: block;
	margin-bottom: 1em;
	background: #eee;
	padding: 1em;
	border-radius: .15em;
}

nav.left > a::before {
	transform: scale(1.2, 1.3) perspective(.5em) rotateX(5deg);
	transform-origin: bottom left;
}

nav.right { padding-left: 2em; }

nav.right > a::before {
	transform: scale(1.2, 1.3) perspective(.5em) rotateX(5deg);
	transform-origin: bottom right;
}
.justify {
	position: relative;
	width: 280px;
	height: 24px;
	text-align: justify;
	margin-bottom: 20px;
	border: 1px solid #000;
}
.justify i {
	width: 24px;
	line-height: 24px;
	display: inline-block;
	text-align: center;
	background: #333;
	color: #fff;
	border-radius: 50%;
	overflow: hidden;
	font-style: normal;
}
.justify:after {
	content: '';
	width: 100%;
	display: inline-block;
	position: relative;
}
</style>
