<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }
    .dashboard {
      position: relative;
      width: 1000px;
      margin: auto;
      height: 600px;
      color: #666;
    }
    .dashboard p {
      margin: 0;
    }
    .icon {
      width: 100px;
      height: 100px;
      text-align: center;
      position: relative;
    }
    .icon:before {
      content: '';
      position: absolute;
      top: -10px; /* 根据需要调整连线的起点位置 */
      left: -10px;
      content: '';
      position: absolute;
      top: -10px; /* 根据需要调整连线的起点位置 */
      left: -10px; /* 根据需要调整连线的起点位置 */
      width: 2px; /* 根据需要调整连线的宽度 */
      height: calc(100% + 20px); /* 根据需要调整连线的长度 */
      background-color: #555; /* 根据需要调整连线的颜色 */
      width: 300px;
    }
    .light::before {
      content: '';
      display: block;
      background-color: #333;
      position: absolute;
      left: 100px;
      width: 370px;
      height: 4px;
      top: 50px;
    }
    .light::after {
      content: '';
      position: absolute;
      height: 200px;
      width: 4px;
      left: 470px;
      background: #333;
      top: 50px;
    }
    .battery {
      position: absolute;
      bottom: 0;
      width: 300px;
      height: 100px;
      /* border: 1px solid #ccc; */
    }
    .battery::before {
      content: '';
      display: block;
      width: 354px;
      height: 4px;
      background-color: #333;
      position: absolute;
      left: 120px;
      top: 44px;
    }
    .battery::after {
      content: '';
      width: 4px;
      height: 190px;
      background-color: #333;
      position: absolute;
      top: -144px;
      left: 470px;
    }
    .battery-container {
      width: 100px;
      height: 50px;
      border: 2px solid #666;
      position: relative;
      margin-top: 20px;
    }
    .battery-container:after {
      content: '';
      width: 10px;
      height: 20px;
      position: absolute;
      right: -12px;
      top: 15px;
      background-color: #666;
    }
    .battery-capacity {
      width: 100%;
      height: 100%;
      background-color: #555;
      border-radius: 5px;
      position: absolute;
      background-color: green;
      /* animation: charging 5s linear infinite; */
    }
    .grid {
      position: absolute;
      top: 0;
      right: 0;
      /* border: 1px solid #ccc; */
    }
    .grid::before {
      content: '';
      width: 380px;
      height: 4px;
      left: -370px;
      background: #333;
      position: absolute;
      top: 50px;
    }
    .grid::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 200px;
      background: #333;
      left: -370px;
      top: 50px;
    }
    .gridside {
      position: absolute;
      right: 0;
      top: 50%;
      /* border: 1px solid #ccc; */
      margin-top: -50px;
    }
    .gridside::before {
      content: '';
      width: 350px;
      height: 4px;
      position: absolute;
      background-color: #333;
      left: -350px;
      top: 50px;
    }
    .gridside::after {
      content: '';
    }
    .backup {
      position: absolute;
      right: 0;
      bottom: 0;
      /* border: 1px solid #ccc; */
    }
    .backup::before {
      content: '';
      position: absolute;
      background: #333;
      width: 360px;
      height: 4px;
      left: -360px;
      top: 50px;
    }
    .backup::after {
      content: '';
      position: absolute;
      height: 170px;
      width: 4px;
      top: -116px;
      background: #333;
      left: -364px;
    }
    .invert {
      position: absolute;
      top: 50%;
      margin-top: -50px;
      left: 440px;
      /* border: 1px solid #ccc; */
    }
  </style>
